name: Docker Image CI

on:
  push:
    tags: [ "v*" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image with code tag
      run: docker build . --file Dockerfile --tag lhb6540/number-offset-scheduler:${{ github.ref_name }}
    - name: Tag image
      run: |
        docker tag lhb6540/number-offset-scheduler:${{ github.ref_name }} lhb6540/number-offset-scheduler:latest
    - name: Push the Docker image
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push lhb6540/number-offset-scheduler:latest
