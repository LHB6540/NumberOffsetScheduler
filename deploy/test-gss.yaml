apiVersion: game.kruise.io/v1alpha1
kind: GameServerSet
metadata:
  name: test
  namespace: kube-system
spec:
  serviceName: ""
  replicas: 10
  gameServerTemplate:
    metadata:
      labels:
        app: test
      annotations:
        number-offset-scheduler/scheduler-selector: "app=test"
    spec:
      # nodeSelector:
      #   game: "true"
      #   env: release
      # imagePullSecrets:
      #   - name: <your image pull secret>
      schedulerName: number-offset-scheduler
      containers:
        - name: test
          image: nginx