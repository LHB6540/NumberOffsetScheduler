apiVersion: v1
kind: ConfigMap
metadata:
  name: index-offset-scheduler-config
  namespace: kube-system
data:
  scheduler-config.yaml: |
    # stable v1 after version 1.25
    apiVersion: kubescheduler.config.k8s.io/v1
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: false
      resourceNamespace: kube-system
      resourceName: index-offset-scheduler
    profiles:
      - schedulerName: index-offset-scheduler
        plugins:
          score:
            enabled:
              - name: index-offset-scheduler
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: index-offset-scheduler
  namespace: kube-system
  labels:
    app: index-offset-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: index-offset-scheduler
  template:
    metadata:
      labels:
        app: index-offset-scheduler
    spec:
      serviceAccountName: index-offset-scheduler-sa
      containers:
        - name: scheduler
          # change your image
          image: lhb6540/index-offset-scheduler:latest
          imagePullPolicy: Always
          command:
            - /app/index-offset-scheduler
            - --config=/etc/kubernetes/scheduler-config.yaml
            - --v=5
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/kubernetes
      # imagePullSecrets:
      #   - name: <your image pull secret>
      volumes:
        - name: config
          configMap:
            name: index-offset-scheduler-config
---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: index-offset-scheduler-sa
    namespace: kube-system
---
# todo: More refined permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: index-offset-scheduler-sa-cluster-admin
subjects:
    - kind: ServiceAccount
      name: index-offset-scheduler-sa
      namespace: kube-system
roleRef:
    kind: ClusterRole
    name: cluster-admin
    apiGroup: rbac.authorization.k8s.io